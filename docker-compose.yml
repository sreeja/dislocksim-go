version: '3.4'

networks:
  dislocknet:
    ipam:
      config:
        - subnet: 172.21.0.0/24

services:
  houston:
    build:
      context: ./application
      dockerfile: Dockerfile
    volumes:
      - "./application:/usr/app"
      - "./data/houston:/usr/data"
    environment:
      - WHOAMI=houston
      - GRANULARITY=${GRANULARITY}
      - MODE=${MODE}
      - PLACEMENT=${PLACEMENT}
    cap_add:
      - NET_ADMIN
    container_name: houston
    networks:
      dislocknet:
        ipv4_address: 172.21.0.51
    ports:
      - 6001:6000
    command: go run .

